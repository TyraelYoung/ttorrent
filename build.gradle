 * This file was generated by the Gradle 'init' task.
 */

allprojects {
    group = 'com.turn'
    version = '1.3.0-SNAPSHOT'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'maven-publish'

    repositories {
        mavenLocal()
        maven {
            url = uri('https://repository.jboss.org/nexus/content/repositories/thirdparty-releases/')
        }

        maven {
            url = uri('https://oss.sonatype.org/content/repositories/snapshots')
        }

        maven {
            url = uri('http://repo.maven.apache.org/maven2')
        }
    }

    dependencies {
        implementation 'org.mockito:mockito-core:2.12.0'
        implementation 'commons-io:commons-io:2.1'
        implementation 'commons-codec:commons-codec:1.11'
        implementation 'org.simpleframework:simple:4.1.21'
        implementation 'org.slf4j:slf4j-log4j12:1.6.4'
        implementation 'net.sf:jargs:1.0'
        implementation 'org.jetbrains:annotations-java5:20.1.0'
        testImplementation 'org.testng:testng:6.8.8'
    }

    sourceCompatibility = '1.6'

    configurations.all {
    }

    publishing {
        publications {
            maven(MavenPublication) {
                from(components.java)
            }
        }
    }

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }

    test {
        useTestNG()
    }
}
